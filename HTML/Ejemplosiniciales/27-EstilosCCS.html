<!DOCTYPE html>
<html>
<head>
  <style>
    a:link{
      color:blue;
      background-color:transparent;
      text-decoration:none;
    }
    a:visited{
      color:purple;
      background-color:transparent;
      text-decoration:none;
    }

    a:hover{
      color:green;
      background-color:transparent;
      text-decoration:underline;
    }
    a:active{
      color:yellow;
      background-color:transparent;
      text-decoration:underline;
    }
  </style>

</head>
