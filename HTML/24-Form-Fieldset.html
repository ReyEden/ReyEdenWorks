<!DOCTYPE html>
<html>
<head>
  <title>Ejemplo de Fieldset</title>
</head>

<body>
  <h1>Ejercicio a continuación</h1>
  <form action="#" method="post">
    <fieldset>
      <legend>Datos personales</legend>
      Nombre:* <input type="Text" name="Nombre" required><br/>
      Apellido:* <input type="text" nambre="Apellido"required><br/>
      Edad:* <input type="number" name="Edad"><br/>
    </fieldset>
    <fieldset>
      Email:* <input type="text" name="Email"required><br/>
      Teléfono:* <input type="tel" name="telfono" pattern="[0-9]{9}">
      <br/>
    </fieldset>
    <input type="submit" name="Envia mamahuevo" value="Enviar">
  </form>
</body>
</html>
