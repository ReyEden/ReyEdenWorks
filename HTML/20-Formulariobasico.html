<!DOCTYPE html>
<html>

<head>
  <meta>
  <title>Ejemplo de formulario básico</title>
</head>

<body>
  <h1>Ejercicio a continuación</h1>
  <form action="#" method="post">
    Nombre:* <input type= "text" name="username" placeholder="Username" required><br>
    Password:* <input type= "password" name= "password" placeholder="Password" required><br>
    Email:* <input type="email" name="email" placeholder="Email" required><br>
    Edad:* <input type="number" name="edad" placeholder="Edad" min="18" max="150" step="1" required><hr>
    <input type="checkbox" name="Coche" value="Coche">Tengo coche.<br>
    <input type="checkbox" name="Moto" value="Moto">Tengo moto.<br>
    <input type="radio" name="Motor" value="Motor electrico">Tengo un motor electrico.<br>
    <input type="radio" name="Motor" value="Motor diesel">Tengo un motor diesel.<br>
    <input type="radio" name="Motor" value="Motor de gas">Tengo un motor de gas.<br>
    <input type="submit" value="Envia mamahuevo">
  </form>
</body>

</html>
