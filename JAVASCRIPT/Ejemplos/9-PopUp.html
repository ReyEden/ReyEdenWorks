<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Ejemplo 9 PopUp</title>
</head>
<body>
  <button onclick="myFunctionAlert()">PopUp ALERT</button>
  <button onclick="myFunctionConfirm()">PopUp CONFIRM</button>
  <button onclick="myFunctionPrompt()">PopUp Promt</button>
  <script>
    function myFunctionAlert() {
      alert("Bienvenido a JS");
    }

    function myFunctionConfirm () {

      var texto = "Presiona un botón";
      var opcionSeleccionada = confirm(texto);
      if (confirm(texto) == true) {
        alert("Presionaste aceptar");
      } else {
        texto = "Presionaste cancelar"
        alert("Presionaste cancelar");
      }
      document.getElementsById('textConfirm').innerHTML = texto;
    }

    function myFunctionPrompt () {
      var person = prompt("Por favor escribe tu nombre", "Tu nombre va aqui dentro");
      if (person) != null) {
        document.getElementsById("nombre").innerHTML = "Hola " + person + " ¿Cómo estas?";
      } else {
        alert("Escribe tu nombre mamahuevo");
      }
    }

  </script>
</body>
</html>
