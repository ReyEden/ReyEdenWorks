<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Ejemplo 4 SWITCH</title>
</head>
<body>
  <script type="text/javascript">
  //Devuelve número entero de 0(domingo), 1(lunes) a 6(sabado).//
  var dia = new date().getDay()
  var mensaje;
  switch (dia) {
    case 0:
    mensaje = "Domingo"
    break;
    case 1:
    mensaje = "Lunes"
    break;
    case 2:
    mensaje = "Martes"
    break;
    case 3:
    mensaje = "Miércoles"
    break;
    case 4:
    mensaje = "Jueves"
    break;
    case 5:
    mensaje = "Viernes"
    break;
    case 6:
    mensaje = "Sábado"
    break;
    default:
      document.write("Hoy es el dia "+dia+ "de la semana, ten un buen: "+mensaje);
  }

  </script>

</body>
</html>
